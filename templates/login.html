{% include 'header.html' %}

{% load static %}

{% block content %}
{% if messages %}
  {% for message in messages %}
   {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}
  {% endfor %}
{% endif %}
{% endblock %}

<section class="event_part section_padding">
  <div class="container">
    <div class="row">
      <!-- Set the width by changing col-lg-6 or adding a custom class -->
     <div class="col-lg-6 bg-light" style="width: 500px; margin: 0 auto;">

        <h1 align="center">Login Form</h1>

        <form method="post" action="{% url 'login_view' %}">
          {% csrf_token %}
          <div class="form-group">
            <label>Email address</label>
            <input type="email" name="username" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password" name="password">
          </div>
          <div class="form-group" align="center">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

{% include 'footer.html' %}
